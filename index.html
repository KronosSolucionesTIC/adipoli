<!DOCTYPE html>
<html>
    <head>
        <title>
            Prueba de Plugin Adipoli
        </title>
        <link href="adipoli.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript">
        </script>
        <script src="jquery.adipoli.min.js" type="text/javascript">
        </script>
        <script>
            $(document).ready(function(){
                $('#image1').adipoli({
                    'startEffect' : 'transparent',
                    'hoverEffect' : 'normal'
                });
            $('#image2').adipoli({
                'startEffect' : 'transparent',
                'hoverEffect' : 'normal'
            });
            $('#image3').adipoli({
                'startEffect' : 'transparent',
                'hoverEffect' : 'normal'
            });
            $('#image4').adipoli({
                'startEffect' : 'transparent',
                'hoverEffect' : 'normal'
            });
           $('#image5').adipoli({
                'startEffect' : 'transparent',
                'hoverEffect' : 'normal'
            });
           $('#image6').adipoli({
                'startEffect' : 'transparent',
                'hoverEffect' : 'normal'
            });
            });
        </script>
    </head>
    <body>
        <div>
            <img id="image1" src="colciencias.png"/>
            <img id="image2" src="fundacion.png"/>
            <img id="image3" src="gobernacion.png"/>
            <img id="image4" src="nuevopais.png"/>
            <img id="image5" src="ondas.png"/>
            <img id="image6" src="regalias.png"/>
        </div>
    </body>
</html>
